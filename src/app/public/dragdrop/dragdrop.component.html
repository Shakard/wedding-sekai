<div class="sidebar">
  <div class="guests-container">
    <h2 style="font-size: 16px">Invitados</h2>
    <div id="invitados" dragula="SPILL" [(dragulaModel)]="users" class="guest-list">
      <div class="guest-box" *ngFor="let user of users">{{user.first_name}} {{user.last_name}}</div>
    </div>
  </div>
</div>

<div class="canvas-container">
  <div class="tables-container" dragula="COLUMNS" [(dragulaModel)]="tables">
    <div *ngFor="let table of tables" class="tables-container">
      <h2 style="font-size: 11px">{{table.name}}</h2>

      <div id="mesas" *ngIf="users" dragula="SPILL" [(dragulaModel)]="table.users" class="example-list">
        <div class="table-box" *ngFor="let user of table.users">{{user.first_name}} {{user.last_name}}</div>
      </div>
    </div>
  </div>
</div>
