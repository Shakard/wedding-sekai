<div class="layout-topbar">
    <div class="container">
        <a class="layout-topbar-logo" routerLink="/dashboard">
            <img src="assets/layout/images/{{app.darkMode ? 'logo-white' : 'logo-dark'}}.svg" alt="logo">
            <span>SOLVIT</span>
        </a>
        <ng-container *ngIf="user">
            <p style="text-align: right;">
                Hi {{user.name}}
            </p>            
        </ng-container>      
    </div>

    <a class="p-link layout-menu-button layout-topbar-button" href="#" (click)="appMain.toggleMenu($event)">
        <i class="pi pi-bars"></i>
    </a>

    <a class="p-link layout-topbar-menu-button layout-topbar-button" href="#" (click)="appMain.toggleTopMenu($event)">
        <i class="pi pi-ellipsis-v"></i>
    </a>


    <div style="text-align: bottom;" class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active':appMain.topMenuActive}">
        <a routerLink="/dashboard" class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </a>       
    </div>

    <div><button pButton pRipple type="button" label="Logout" class="p-button-text p-button-plain"
            (click)="logout()"></button></div>
</div>
